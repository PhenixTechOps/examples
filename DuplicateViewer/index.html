<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Channel</title>
    <link rel="stylesheet" href="./main.css">
        <!-- Include the Phenix SDK.  
      In production ensure you copy the appropriate SDK files to your hosting location. 
      Do not link directly to the files hosted in this example repository. -->
    <script src="https://dl.phenixrts.com/JsSDK/2025.0.latest/channels/min/channels.js"></script>
</head>
<body class="main">
    <h1>Phenix Channel Viewer Example - Two Video Elements</h1>
    <video id="myVideoId1" width="1280" height="720" muted controls autoplay playsinline></video>
    <video id="myVideoId2" width="1280" height="720" muted controls autoplay playsinline></video>
    <br/>
    <button id="playButton" style="display:none">Play</button>
    <button id="unmuteButton" style="display:none">Unmute</button>
    <p id="userMessage"></p>
    <h2 id="statusMessage"></h2>
    <script src="./main.js"></script>
</body>
</html>
